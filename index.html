<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div>
            <img class="illustration-img" src="images/illustration-hero.svg" alt="illustration-hero" width="370">
        </div>
        <div class="container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!</p>
            <div class="price-box">
                <table>
                    <tbody>
                        <tr>
                            <td rowspan="2" class="music-icon"><img src="images/icon-music.svg" alt="music-icon"
                                    width="40"></td>
                            <td class="plan-tb">Annual Plan</td>
                            <td class="change-td" rowspan="2"> <a class="change-link" href="#">Change</a></td>
                        </tr>
                        <tr>
                            <td class="price-tb">$59.99/year</td>
                        </tr>
                    </tbody>
                </table>
                <div class="button-payment">
                    <a href="#" class="payment-button">Proceed to Payment</a>
                </div>
                <div class="button-cancel">
                    <a href="#" class="cancel-button">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
